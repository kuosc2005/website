name: Check for conflicting PRs

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install yarn
        run: npm install yarn

      - name: Install required dependencies
        run: yarn install

      - name: Build
        run: yarn build

      - name: Verify Build
        run: |
          if [ $? -ne 0 ]; then
            echo "Build failed"
            exit 1
          fi
